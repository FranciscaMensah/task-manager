<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <h3>Prepare your daily schedules <span id="simply"> Simply</span>!</h3>
    </header>
    <div class="container">
        <div id="form-div">
            <form id="task-form" autocomplete="off" onsubmit="event.preventDefault();onAddTask();">
                <div class="input-div">
                    <label for="task-name" class="lbl">Add title</label>
                    <input type="text" id="task-name"/>
                </div>
                <div class="input-div">
                    <label for="task-time" class="lbl">Time</label>
                    <input type="text" id="task-time"/>
                </div>
                <div class="input-div">
                    <label for="task-body" class="lbl">Enter your notes here</label><br>
                    <textarea type="text" id="task-body" required></textarea>
                </div>
                    <button id="save-btn" type="submit" class="btn btn-success">Add Task</button>
            </form>
            
        </div>
        <div id="task-div">
            <!--table will be created here-->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
